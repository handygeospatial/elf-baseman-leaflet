<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ELF basemap on Leaflet</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0"/>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="http://handygeospatial.github.io/mapsites/js/leaflet-hash.js"></script>
<style>
body {padding: 0; margin: 0}
html, body, #mapdiv {height: 100%; width: 100%;}
.leaflet-container {background: #fff;}
</style>
</head>
<body>
<div id="mapdiv">
<script>
var elf = L.tileLayer(
  'http://opencache.statkart.no/gatekeeper/gk/gk.open_wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=elf_basemap&STYLE=default&TILEMATRIXSET=EPSG%3A3857&TILEMATRIX=EPSG%3A3857%3A{z}&TILEROW={y}&TILECOL={x}&FORMAT=image%2Fpng', {
    attribution: "elf" 
  }); 
var elf = L.map('mapdiv', {
  center: [52.107, -1.450], zoom: 7, layers: [elf]});
var hash = L.hash(map);
L.control.layers({'elf': elf}).addTo(map);
</script>
</body>
</html>
